{% extends "base.html" %}

{% block app_content %}
    <h1>Liste de mes articles</h1>
    <hr>
    <div class="list-group">
        {% for article in articles_list %}
            <a href="{{ url_for('main.article', article_number = article.id) }}" class="list-group-item list-group-item-action">
                {{ article.title }} 
            </a>
        {% endfor %}
    </div>
{% endblock %}
