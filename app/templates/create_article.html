{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
    <h1>{{ title }}</h1>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <form action = "{{ url_for('add_keyword', user_id = user_id) }}" method = "post" id="create-article-form">
                {{ wtf.quick_form(form) }}
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="{{ url_for('static', filename='js/add_keyword.js') }}"></script>
{% endblock %}
