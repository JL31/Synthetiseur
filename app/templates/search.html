{% extends "base.html" %}

{% block app_content %}
    <h1>{{ title }}</h1>

    <hr>

    {% for article in articles %}
        <a href="{{ url_for('article', article_number = article.id) }}" class="list-group-item list-group-item-action">
            {{ article.title }} 
        </a>
    {% endfor %}

    <nav aria-label="...">
        <ul class="pager">
            {% if prev_url %}
                <li class="previous">
                    <a href="{{ prev_url or '#' }}">
                        Article précédents
                    </a>
                </li>
            {% endif %}

            {% if next_url %}
                <li class="next">
                    <a href="{{ next_url or '#' }}">
                        Article suivants
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endblock %}
