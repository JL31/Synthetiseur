{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
    {{ super() }}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/user_profile_editor.css') }}">
{% endblock %}

{% block app_content %}
    <h1>{{ title }}</h1>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <form action = "" method = "post" class="user-profile-editor">
                {{ wtf.quick_form(form) }}
            </form>
        </div>
    </div>
{% endblock %}
